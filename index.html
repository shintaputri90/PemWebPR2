<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Mahasiswa</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Formulir Mahasiswa</h1>

    <form id="mahasiswaForm" class="p-4 shadow-lg rounded-3 bg-light">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
      </div>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
      </div>
      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <input type="text" class="form-control" id="kelas" placeholder="Masukkan kelas">
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <button type="reset" class="btn btn-secondary btn-block" id="resetButton">Reset</button>
      </div>
    </form>

    <h3 class="mt-5 text-success">Tabel Data Mahasiswa</h3>
    <table class="table table-bordered table-striped mt-3 shadow-lg">
      <thead class="table-success">
        <tr>
          <th>Nama</th>
          <th>NIM</th>
          <th>Kelas</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody id="outputTable2">
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <div class="alert alert-success mt-4 text-center" id="successMessage" style="display: none;">
      Data berhasil ditambahkan!
    </div>
  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
